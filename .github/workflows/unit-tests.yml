name: Unit Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'inc/**'
      - 'test/**'
  pull_request:
    branches: [ main, develop ]

jobs:
  # Unity ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ruby gcc g++ make
        
    - name: Install Ceedling
      run: |
        sudo gem install ceedling
        ceedling version || echo "Ceedling installation pending"
      continue-on-error: true
        
    - name: Check for test files
      run: |
        if [ -d test ]; then
          echo "âœ“ Test directory found"
          find test -name "*.c" -o -name "*.h" || echo "No test files yet"
        else
          echo "âš  Test directory not created yet (will be added in Phase 1)"
        fi
        
    - name: Run tests
      run: |
        if [ -f project.yml ]; then
          echo "Running Ceedling tests..."
          ceedling test:all || echo "Tests not ready yet"
        else
          echo "Skipping tests - test framework not set up yet"
        fi
      continue-on-error: true
        
    - name: Generate coverage report
      run: |
        if [ -f project.yml ]; then
          ceedling gcov:all || echo "Coverage not ready yet"
        fi
      continue-on-error: true
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          build/test/results/**
          build/gcov/**
      continue-on-error: true
        
  # ì½”ë“œ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸
  coverage-report:
    name: Code Coverage Report
    runs-on: ubuntu-latest
    needs: unit-tests
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        name: test-results
      continue-on-error: true
        
    - name: Display coverage
      run: |
        echo "ğŸ“Š Code Coverage Report"
        echo "======================"
        echo "Target: 80% coverage"
        echo ""
        if [ -d build/gcov ]; then
          find build/gcov -name "*.gcov" | head -10
        else
          echo "Coverage reports will be available after Phase 7"
        fi
      continue-on-error: true
